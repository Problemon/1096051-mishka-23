<!DOCTYPE html>

<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Магазин игрушек «Мишка»</title>

  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page__body">
  <main class="page__main main">
    <h1 class="visually-hidden">Заказ товара</h1>
    <section class="page__modal-basket modal-basket modal-basket--visible">
      <div class="modal-basket__container">
        <h2 class="modal-basket__title title">Добавить в корзину</h2>
        <form class="modal-basket__form" action="https://echo.htmlacademy.ru" method="post">

          <fieldset class="modal-basket__field">
            <legend class="modal-basket__choice">Выберите размер:</legend>
            <ul class="modal-basket__list">
              <li class="modal-basket__item">
                <label class="modal-basket__size size">
                  <input class="size__radio visually-hidden" type="radio" name="size" value="S" checked>
                  <span class="size__text">S</span>
                </label>
              </li>
              <li class="modal-basket__item">
                <label class="modal-basket__size size">
                  <input class="size__radio visually-hidden" type="radio" name="size" value="M">
                  <span class="size__text">M</span>
                </label>
              </li>
              <li class="modal-basket__item">
                <label class="modal-basket__size size">
                  <input class="size__radio visually-hidden" type="radio" name="size" value="L">
                  <span class="size__text">L</span>
                </label>
              </li>
            </ul>

          </fieldset>
          <button class="modal-basket__button" type="submit">Добавить</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
